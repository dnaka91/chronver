[package]
name = "chronver"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
description = "Chronologic version parsing."
homepage = "https://github.com/dnaka91/chronver"
repository = "https://github.com/dnaka91/chronver"
keywords = ["version", "chronologic"]
categories = ["development-tools", "parsing"]
exclude = [".github", ".gitignore", "deny.toml", "release.toml"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
chrono = "0.4.19"
serde = { version = "1.0.126", optional = true, features = ["derive"] }
thiserror = "1.0.25"

[dev-dependencies]
criterion = "0.3.4"
semver = "1.0.3"
serde_json = "1.0.64"
version-sync = "0.9.2"

[[bench]]
name = "parse"
harness = false
