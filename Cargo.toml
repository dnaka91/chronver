[package]
name = "chronver"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.26"
chrono = "0.4.10"
serde = { version = "1.0.104", optional = true, features = ["derive"] }
thiserror = "1.0.9"

[features]
serde_derive = ["chrono/serde", "serde"]

[dev-dependencies]
criterion = "0.3.0"
semver = "0.9.0"
serde_json = "1.0.44"

[[bench]]
name = "parse"
harness = false
